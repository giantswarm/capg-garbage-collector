version: 2.1
orbs:
  architect: giantswarm/architect@4.24.0

jobs:
  unit-tests:
    executor: architect/architect
    steps:
      - checkout
      - run:
          name: "Run unit tests"
          command: CGO_ENABLED=0 make test-unit

workflows:
  test-and-push:
    jobs:
      - unit-tests:
          filters:
            tags:
              only: /^v.*/

      - architect/go-build:
          context: architect
          name: go-build
          binary: capg-garbage-collector
          resource_class: xlarge
          requires:
            - unit-tests
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: architect
          name: push-capg-garbage-collector-to-quay
          image: "quay.io/giantswarm/capg-garbage-collector"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
          - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
      - architect/push-to-docker:
          context: "architect"
          name: push-capg-garbage-collector-to-docker
          image: "docker.io/giantswarm/capg-garbage-collector"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
      # Ensure that for every commit to master, and for every new release tag,
      # an image gets pushed to the Aliyun registry.
      - architect/push-to-docker:
          name: push-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/capg-garbage-collector"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/

      # Ensure that for every commit
      # there is an app version in the test catalog.
      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "capg-garbage-collector"
          requires:
          - push-capg-garbage-collector-to-quay
          - push-capg-garbage-collector-to-docker
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          context: architect
          name: push-to-gcp-app-collection
          app_name: "capg-garbage-collector"
          app_collection_repo: "gcp-app-collection"
          requires:
            - push-capg-garbage-collector-to-docker
            - push-capg-garbage-collector-to-quay
            - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
